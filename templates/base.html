<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>
<style>
body { margin:0; font-family:Arial,sans-serif; display:flex;}
.sidebar { height:100vh; width:200px; position:fixed; top:0; left:0; background:#333; padding-top:60px;}
.sidebar a { padding:10px 15px; text-decoration:none; color:white; display:block;}
.sidebar a:hover { background:#575757; }
.content { flex:1; padding:20px; margin-left:200px;}
/* Toast */
.toast {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 12px;
  position: fixed;
  z-index: 1000;
  left: 50%;
  bottom: 30px;
  font-size: 16px;
}
.toast.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 3s;
  animation: fadein 0.5s, fadeout 0.5s 3s;
}
@-webkit-keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
@keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
@-webkit-keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
@keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
</style>
</head>
<body>

<div class="sidebar">
  <a href="/">Presensi</a>
  <a href="/manage">Manage Wajah</a>
  <a href="/attendance">Daftar Attendance</a>
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

<div id="toast" class="toast"></div>

<script>
function showToast(message, success=true) {
  const toast = document.getElementById("toast");
  toast.innerText = message;
  toast.style.backgroundColor = success ? "#4CAF50" : "#f44336";
  toast.className = "toast show";
  setTimeout(()=>{ toast.className = toast.className.replace("show", ""); }, 3500);
}
</script>
{% block script %}{% endblock %}
</body>
</html>
